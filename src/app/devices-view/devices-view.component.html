<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Device {{device.name}}</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <a routerLink="/devices-list" class="btn btn-sm"><i class="fas fa-reply"></i></a>      
      </div>      
    </div>	
</div>
<div class="col-lg-12 col-md-12 col-xs-12">
	<div class="box box-primary">
		<div class="box-header with-border">
            <h3 class="box-title">Detail</h3>			
        </div>
        <div class="box-body">
        	<div class="container">
        		<div class="row">
        			<div class="col-lg-8 col-md-10 col-sm-12">
				       	<div class="row">
				       		<div class="col-lg-6 col-md-12 col-sm-12">
					       		<label class="col-lg-12 col-md-12 col-xs-12 control-label text-muted">Name:</label>
					       		<div class="col-lg-12 col-md-12 col-sm-12">
					       			<label >{{device.name}}</label>
					       		</div>
					       	</div>
					       	<div class="col-lg-6 col-md-12 col-sm-12">
					       		<label class="col-lg-12 col-md-12 col-xs-12 control-label text-muted">Type:</label>
					       		<div class="col-lg-12 col-md-12 col-sm-12">
					       			<label >{{device.type}}</label>
					       		</div>
					       	</div>
				       	</div>

				       	<div class="row">
				       		<div class="col-lg-6 col-md-6 col-sm-12">
					       		<label class="col-lg-12 col-md-12 col-xs-12 control-label text-muted">Default Name:</label>
					       		<div class="col-lg-12 col-md-12 col-xs-12">
					       			<label >{{device.config?.defaultName}}</label>
					       		</div>
					       	</div>

					       	<div class="col-lg-6 col-md-6 col-sm-12">
					       		<label class="col-lg-12 col-md-12 col-xs-12 control-label text-muted">Model:</label>
					       		<div class="col-lg-12 col-md-12 col-xs-12">
					       			<label >{{device.config?.model}}</label>
					       		</div>
					       	</div>	
				       	</div>				       	
				       	
				       	<div class="row">
				       		<div class="col-lg-6 col-md-6 col-sm-12">
					       		<label class="col-lg-12 col-md-12 col-xs-12 control-label text-muted"> Created:</label>
					       		<div class="col-lg-12 col-md-12 col-xs-12">
					       			<label >{{device.createdAt | date}}</label>
					       		</div>
					       	</div>

					       	<div class="col-lg-6 col-md-6 col-sm-12">
					       		<label class="col-lg-12 col-md-12 col-xs-12 control-label text-muted">Updated:</label>
					       		<div class="col-lg-12 col-md-12 col-xs-12">
					       			<label >{{device.updatedAt | date}}</label>
					       		</div>
					       	</div>	
				       	</div>				       	

				    </div>
			       	<div class="col-lg-4 col-md-2 col-sm-12">
			       		<img *ngIf="!device.media?.img" src="assets/images/not-image-400x300.png" class="col-sm-10 img-responsive img-rounded" alt="Responsive image" style="border-width: 1px; border-style: dotted; border-color: gray">
			       		<img *ngIf="device.media?.img" [src]="device.media?.img" class="col-sm-10 img-responsive img-rounded" alt="Responsive image" style="border-width: 1px; border-style: dotted; border-color: gray">
			       	</div>
        		</div>
	    		
	    	</div>
        </div>
	</div>
</div>
